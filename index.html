<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Games</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <section class="side-menu">
      <h2 class="side-menu__title">NGARAP</h2>
      <ul class="side-menu__list">
        <li>
          <a class="active" href="#" data="dashboard">Dashboard</a>
        </li>
        <li><a href="#" data="gameCodes">Game Codes</a></li>
        <li><a href="#" data="gameFolders">Icon Upload</a></li>
        <li><a href="#" data="uploadCheck">After Upload Check</a></li>
      </ul>
    </section>
    <section id="dashboard-section">
      <ul>
        <li>number of games added per week, most popular icons</li>
        <li>todo list</li>
        <li>calendar with important dates</li>
      </ul>
    </section>
    <section id="game-codes-section" class="hidden">
      <select>
        <option value="PP">Pragmatic Play</option>
        <option value="PP">Evolution</option>
      </select>
      <textarea
        id="input-game-names"
        rows="5"
        cols="30"
        type="text"
        placeholder="Enter game names, one name per line"
      ></textarea>
      <button class="btn">Generate game Codes</button>
    </section>
    <section id="game-folders-section" class="hidden">
      <h2>Create folders for icons</h2>
      <textarea
        id="input-folder-names"
        rows="5"
        cols="30"
        type="text"
        placeholder="Enter game codes, one code per line"
      ></textarea>
      <button id="btn-create-folder" class="btn">Prepare Upload</button>
    </section>
    <section id="upload-check-section" class="hidden">
      <ul>
        <li>generate clickable links based on all stored game codes</li>
      </ul>
    </section>
  </body>
  <script src="./renderer.js"></script>
</html>
