<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Games</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="side-menu">
      <h2>NGARAP</h2>
      <ul>
        <li><a href="#">Game Codes</a></li>
        <li><a href="#">Icon Upload</a></li>
        <li><a href="#">TBD</a></li>
      </ul>
    </section>
    <section class="section-create-folders">
      <h2>Create folders for icons</h2>
      <textarea
        id="input-folder-names"
        rows="5"
        cols="30"
        type="text"
        placeholder="Enter game codes, one code per line"
      ></textarea>
      <button id="btn-create-folder" class="btn">Create folders</button>
    </section>
    <section>
      <select>
        <option value="PP">Pragmatic Play</option>
        <option value="PP">Evolution</option>
      </select>
      <textarea
        id="input-game-names"
        rows="5"
        cols="30"
        type="text"
        placeholder="Enter game names, one name per line"
      ></textarea>
      <button class="btn">Generate game Codes</button>
    </section>
  </body>
  <script src="./renderer.js"></script>
</html>
