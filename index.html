<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Games</title>
  </head>
  <body>
    <h1>New Games app</h1>
    <p>Create folders for icons</p>
    <input type="text" id="folder-name" placeholder="Enter game code" />
    <button id="create-folder">Create folder</button>
    <div>
      <h2>Limitations</h2>
      <ul>
        <li>Title & description generated from game code</li>
        <li>Icons still have to be manually downloaded and copied</li>
        <li>Tested on game codes: GP_GAME_NAME or GP_GAME_NAME_90</li>
      </ul>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
